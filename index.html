<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eschmann.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="url-container">
            <h1 class="animated-url">eschmann.io</h1>
        </div>
        
        <div class="line-container">
            <div class="moving-line"></div>
        </div>
        
        <div class="weather-container">
            <div class="weather-info">
                <span class="location">Zürich</span>
                <div class="temperature">
                    <span id="temp-value">--</span>°C
                </div>
                <div class="weather-description" id="weather-desc">Loading...</div>
            </div>
        </div>
        
        <div class="water-temp-container">
            <div class="water-temp-info">
                <span class="water-location">Flussbad Unterer Letten</span>
                <div class="water-temperature">
                    <span id="water-temp-value">--</span>°C
                </div>
                <div class="water-status" id="water-status">Loading...</div>
            </div>
        </div>
        
        <div class="coming-soon-container">
            <p class="coming-soon">more to come....</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
